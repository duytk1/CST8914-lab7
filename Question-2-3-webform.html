<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
  <meta charset="utf-8">
  <style>
    .control,
    fieldset {
      margin: 6px 0;
    }

    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }

    input+label {
      width: auto;
    }

    .error,
    .required {
      color: red;
    }

    fieldset ul {
      margin: 0;
    }

    /* hidden text for screen reader */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>

<body>
  <h1>Feedback form</h1>
  <form id="feedbackForm">
    <div class="control">
      <!-- Add aria-required for required fields -->
      <label for="name">Full name <span class="required">*</span></label>
      <input id="name" name="name" type="text" aria-required="true" />
    </div>
    <div class="control">
      <label for="biography">Biography</label>
      <textarea id="biography" name="biography"></textarea>
      <span>Include examples on your skills in JavaScript.</span>
    </div>

    <!-- Grouping radio inputs in a fieldset -->
    <!-- Added aria-labelledby and aria-describedby -->
    <fieldset class="control" aria-labelledby="gender-group" aria-describedby="radio-instruction">
      <legend id="gender-group">Gender</legend>
      <!-- Inline instruction for radio -->
      <span id="radio-instruction" class="sr-only">Use the arrow keys to navigate between options</span>
      <div>
        <input id="gender_male" name="gender" type="radio" value="male" />
        <label for="gender_male">Male</label>
      </div>
      <div>
        <input id="gender_female" name="gender" type="radio" value="female" />
        <label for="gender_female">Female</label>
      </div>
    </fieldset>

    <div class="control">
      <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
      <label for="accept_agbs">I accept the terms and conditions</label>
    </div>
    <div class="control">
      <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
    </div>
    <!-- Error notification area -->
    <fieldset class="errors" aria-live="assertive" style="display:none;">
      <legend>Errors</legend>
      <ul></ul>
    </fieldset>
  </form>

  <!-- jQuery for the validation logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    "use strict";

    (function () {
      var validateInput;

      $.urlParam = function (name) {
        var results;
        results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);

        if (results === null) {
          return null;
        } else {
          return decodeURI(results[1]) || null;
        }
      };

      validateInput = function validateInput(input, message) {
        var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
        $input = $('[name="' + input + '"]');

        if ((value = $.urlParam(input)) === null) {
          if ($('fieldset.errors').is(':hidden')) {
            $('fieldset.errors').show(); // Show the errors fieldset when needed
          }

          $referencedElement = null;
          $elementToDescribe = null;
          $errorContainer = $('fieldset.errors ul');

          if ($input.is(':radio')) {
            $fieldset = $input.closest('fieldset');
            $elementToDescribe = $fieldset;
            $referencedElement = $input.filter(':first');
          } else {
            $elementToDescribe = $input;
            $referencedElement = $input;
          }

          // Create an error message linked to the form control
          $error = $('<li><a href="#" class="error">' + message + '</a></li>');
          $error.click(function (e) {
            e.preventDefault(); // Prevent the default anchor behavior
            $referencedElement.focus(); // Set focus to the referenced element
          });

          $elementToDescribe.attr('aria-describedby', input + '_error');
          $errorContainer.append($error); // Append the error message to the container

          // Focus management: move focus to the errors area if there are errors
          $('html, body').animate({
            scrollTop: $('fieldset.errors').offset().top
          }, 500);
          $referencedElement.focus(); // Focus on the first error
        } else {
          if ($input.is(':checkbox')) {
            $input.attr('checked', true);
          }

          if ($input.is(':radio')) {
            return $input.filter('[value="' + value + '"]').attr('checked', true);
          } else {
            return $input.val(value);
          }
        }
      };

      $(document).ready(function () {
        $('#feedbackForm').on('submit', function (e) {
          e.preventDefault(); // Prevent default form submission
          $('fieldset.errors ul').empty(); // Clear previous errors
          $('fieldset.errors').hide(); // Hide the error fieldset initially

          // Validate inputs and show errors if necessary
          validateInput('name', 'Please enter your name!');
          validateInput('biography', 'Please tell us something about your history!');
          validateInput('gender', 'Please tell us your gender!');
          validateInput('accept_agbs', 'You must accept our terms and conditions!');

          // If there are no errors, notify success
          if ($('fieldset.errors li').length === 0) {
            alert('All inputs are valid.'); // Notify success
          }
        });
      });
    }).call(void 0);
  </script>
</body>

</html>
